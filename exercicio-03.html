<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>

      <legend><strong>cadastro geral</strong></legend>

      <br />

        <label for="text">Rua:</label>
        <br />
        <input type="text" name="" id="" />

      <fieldset>

        <br />

        <br />
      </fieldset>
    </fieldset>

      <legend><strong>Comentario</strong></legend>
      <label for="text">Mensagem:</label>
